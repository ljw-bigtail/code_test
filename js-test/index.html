<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<style>
		body,
		html {
			padding: 0;
			margin: 0;
			font-size: 14px;
			color: #000000;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			table-layout: fixed;
		}

		thead {
			background: #3d444c;
			color: #ffffff;
		}

		td,
		th {
			border: 1px solid #e1e1e1;
			padding: 0;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>price</th>
				<th>sales</th>
			</tr>
		</thead>
		<tbody id="jsList">
			<tr>
				<td>1</td>
				<td>10.0</td>
				<td>800</td>
			</tr>
			<tr>
				<td>2</td>
				<td>30.0</td>
				<td>600</td>
			</tr>
			<tr>
				<td>3</td>
				<td>20.5</td>
				<td>700</td>
			</tr>
			<tr>
				<td>4</td>
				<td>40.5</td>
				<td>500</td>
			</tr>
			<tr>
				<td>5</td>
				<td>60.5</td>
				<td>300</td>
			</tr>
			<tr>
				<td>6</td>
				<td>50.0</td>
				<td>400</td>
			</tr>
			<tr>
				<td>7</td>
				<td>70.0</td>
				<td>200</td>
			</tr>
			<tr>
				<td>8</td>
				<td>80.5</td>
				<td>100</td>
			</tr>
		</tbody>
	</table>
	<script>
		var jsList = document.querySelector("#jsList");

		function sort(type, order) {
			var data = getData();
			data.sort((a, b)=>{
				if(order == 'asc'){
					return a[type] - b[type]
				}else if(order == 'desc'){
					return b[type] - a[type]
				}
			})
			renderData(data)
		}

		function getData() {
			var data = [];
			jsList.querySelectorAll("tr").forEach((item) => {
				data.push({
					id: item.querySelector("td:nth-child(1)").innerText,
					price: item.querySelector("td:nth-child(2)").innerText,
					sales: item.querySelector("td:nth-child(3)").innerText,
				});
			});
			return data;
		}

		function renderData(data) {
			var html = ''
			data.forEach(item=>{
				html += `<tr><td>${item.id}</td><td>${item.price}</td><td>${item.sales}</td></tr>`
			})
			jsList.innerHTML = html
		}

		sort('price', 'desc')
	</script>
</body>

</html>
