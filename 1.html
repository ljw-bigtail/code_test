  <script>
    function flattenObject(obj, _key) {
      const flattened = {};
      Object.keys(obj).forEach(key => {
        if (typeof obj[key] === 'object' && obj[key] !== null) {
          Object.assign(flattened, flattenObject(obj[key], key));
        } else {
          flattened[`${_key ? (_key + '.') : ''}${key}`] = obj[key];
        }
      });
      return flattened;
    }
